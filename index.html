<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet carte interactive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

</head>
<body>
    <div id="container">
        <h1 id="title">Carte Interactive</h1>
        <div id="bod">
            <div id="map"></div>

            <div id="menu">
                <div>
                    <input id="streets-v11" type="radio" name="rtoggle" value="streets">
                    <label for="streets-v11">Vue batiment</label>
                </div>
                <div>
                    <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
                    <label for="satellite-v9">Vue satellite</label>
                </div>
            </div>

            <div id="info-map">
                <div class="triple" id="zone1">
                    <img src="assets/img/rocket.png" height="60" width="60"/>
                    <div class="descri">
                        <p>Lieu de résidence :</p>
                        <p>63 Rue Jean Jaurès app 85 résidence la Bergerie : Fourmies</p>
                        <p style="color: blue">(SamSam)</p>
                    </div>
                </div>

                <div class="triple" id="zone2">
                    <img src="assets/img/bar.png" height="60" width="60"/>
                    <div class="descri">
                        <p>Bar publique :</p>
                        <p> 12 Rue de Grenoble : Fourmies</p>
                        <p style="color: blue">Celtique</p>
                    </div>
                </div>
                <div class="triple" id="zone3">
                    <img src="assets/img/theatre.jpg" height="60" width="100"/>
                    <div class="descri">
                        <p>Théatre municipale : Jean Ferrat</p>
                        <p>Théâtre Municipal Jean Ferrat, Rue Saint-Louis : Fourmies</p>
                        <p style="color: blue">Jean Ferrat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
